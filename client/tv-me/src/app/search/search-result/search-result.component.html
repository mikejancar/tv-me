<div class="searchResults">
  <mat-card *ngFor="let result of searchResult">
    <mat-card-title>{{result.seriesName}}</mat-card-title>
    <mat-card-subtitle>{{result.network}}</mat-card-subtitle>
    <mat-card-content>{{result.overview}}</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="router.navigate(['/series', result.id])" color="primary">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
