<div class="flex flex-column items-center w-100">
  <tvme-search-form class="w-90 bg-white br2" (searchInProgress)="onSearchStatusChange($event)"
    (searchComplete)="onSearchComplete($event)"></tvme-search-form>
  <tvme-search-result class="w-100 mt4" [searchInProgress]="searchInProgress$ | async"
    [searchResult]="searchResults$ | async">
  </tvme-search-result>
</div>
