<form class="flex flex-column justify-center items-center flex-wrap w-100 pv3" (ngSubmit)="searchSeries()">
  <mat-form-field class="w-80 w-50-l">
    <input matInput type="search" [(ngModel)]="searchQuery" name="searchQuery" autofocus
      placeholder="Search streaming series...">
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">Search</button>
</form>
